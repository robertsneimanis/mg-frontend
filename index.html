<body>

    <div class="content-wrapper">
        <div class="content-column">
            <h3>Donâ€™t have an account?</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
            <a href="#" class="main-button login">Sign up</a>
        </div>

        <div class="content-column">
            <h3>Have an account?</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="#" class="main-button login">Login</a>
        </div>

        <div class="form-container">
            <div class="login-form">
                <h3>Login</h3>
                <img src="images/logo.png">
                <form>
                    <div class="form-group">
                        <input type="email" name="email">
                        <label for="email">
                            Email <sup>*</sup>
                            <img class='active' src="images/mail.png">
                            <img class='not-active' src="images/mail-active.png">
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password">
                        <label for="password">
                            Password <sup>*</sup>
                            <img class='active' src="images/lock.png">
                            <img class='not-active' src="images/lock-active.png">
                        </label>
                    </div>

                    <button type="submit" name="login" class="main-button form-button">Login</button>

                    <a href="#" class="forgot-password">Forgot?</a>
                </form>
            </div>

            <div class="register-form d-none">
                <h3>Sign up</h3>
                <img src="images/logo.png">
                <form>
                    <div class="form-group">
                        <input type="text" name="register-name">
                        <label for="name">
                            Name: <sup>*</sup>
                            <img class='active' src="images/user.png">
                            <img class='not-active' src="images/user-active.png">
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="email" name="register-email">
                        <label for="email">
                            Email: <sup>*</sup>
                            <img class='active' src="images/mail.png">
                            <img class='not-active' src="images/mail-active.png">
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="password" name="register-password">
                        <label for="password">
                            Password: <sup>*</sup>
                            <img class='active' src="images/lock.png">
                            <img class='not-active' src="images/lock-active.png">
                        </label>
                    </div>

                    <button type="submit" name="register" class="main-button form-button">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
